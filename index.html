<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>

        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        
        <header>
            <div id="nav-left">                
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="" id="google-apps-button"></a>
                <a href="" id="signin-button"><strong>Sign in</strong></a>
            </div>
        </header>

        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="google-logo">
            <div id="search-container">
                <span id="search-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#AAA" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg></span>
                <input type="text" name="search" id="search-field">
                <span id="search-voice"></span>
            </div>
            <div id="search-buttons">
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
        </main>

        <footer>
            <div id=#footer-left>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div id=#footer-right>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
